<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input matInput placeholder="Symbol e.g AAPL" formControlName="symbol" value="" />
    <mat-error><span *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        ">Please enter a symbol</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="periodFrom" [matDatepicker]="pickerFrom" [max]="maxDateFrom"
      placeholder="Choose start date">
    <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
    <mat-datepicker #pickerFrom></mat-datepicker>
    <mat-error>
      <span *ngIf="!stockPickerForm.get('periodFrom').valid && stockPickerForm.get('periodFrom').touched">
        Please enter a start date to get chart
      </span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="periodTo" [matDatepicker]="pickerTo" [min]="minDateTo" [max]="maxDateTo"
      placeholder="Choose end date">
    <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
    <mat-datepicker #pickerTo></mat-datepicker>
    <mat-error>
      <span *ngIf="!stockPickerForm.get('periodTo').valid && stockPickerForm.get('periodTo').touched">
        Please enter a end date to get chart
      </span>
    </mat-error>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
